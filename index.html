<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ¯ Number Guessing Game</h1>
    <p>Guess a number between 1 and 100. You have 10 attempts.</p>

    <form>
      <input type="number" id="guessField" placeholder="Enter your guess" />
      <button id="subt">Submit Guess</button>
    </form>

    <div class="resultParas">
      <p class="guesses">Previous guesses: </p>
      <p class="lastResult">Remaining guesses: 10</p>
      <p class="lowOrHi"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
